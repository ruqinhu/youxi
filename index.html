<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Ascension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'mystic-dark': '#0f172a',
              'mystic-panel': '#1e293b',
              'qi-white': '#e2e8f0',
              'qi-purple': '#a855f7',
              'qi-azure': '#06b6d4', // The "Qing" (Cyan/Azure) color
              'qi-gold': '#fbbf24',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px currentColor' },
                '100%': { boxShadow: '0 0 20px currentColor' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for game logs */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="bg-mystic-dark text-slate-200 antialiased overflow-hidden h-screen w-screen selection:bg-qi-azure selection:text-white">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
